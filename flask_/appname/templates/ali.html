<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}红领巾{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo" float="left">红领巾</a>
            <nav>
                <ul>
                    <li><a href="#">API</a></li>
                    <li><a href="#">解决方案</a></li>
                    <li><a href="about">关于</a></li>
                    <li><a href="signUp">注册</a></li>
                    <li><a href="login">登陆</a></li>

            </nav>

    <main>
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Copyright &copy; 2024 红领巾</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
